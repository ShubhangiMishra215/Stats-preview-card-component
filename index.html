<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>

  <main>
    <div class="card_container">
      <div class="card">

        <picture class="card_image">
          <source srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="Preview image"/>
        </picture>

        <div class="card_detail">
          <h1 class="card_title">Get <span class="high">insights </span>that help your business grow.</h1>
          <div class="card_description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="card_stats">

            <div class="stats">
              <div class="stat_number"> 10k+</div>
              <div class="stat_des">companies</div>
            </div>

            <div class="stats">
              <div class="stat_number"> 314</div>
              <div class="stat_des">templates</div>
            </div>

            <div class="stats">
              <div class="stat_number"> 12m+</div>
              <div class="stat_des">queries</div>
            </div>

          </div>
        </div>
    
      </div>
    </div>    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

  
</body>
</html>
